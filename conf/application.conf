# Database configuration
db.default.driver = org.postgresql.Driver
db.default.url = "jdbc:postgresql://localhost:5432/bookdb"
db.default.username = "postgres"
db.default.password = "postgres"

# JPA persistence unit
jpa.default = bookPersistenceUnit

# Evolutions (optional)
play.evolutions.enabled = true
play.evolutions.autoApply = true

# JSON parsing
play.http.parser.maxMemoryBuffer = 512k

# Secret key (random string)
play.http.secret.key = "Yx83v3F9e2VhK0zPnN7rQ9sGmL2xA8cB4rS5tU1jQ7eF9wH3dZ6pR0vT2mX8yW4n"

# Debug logging
logger.application = DEBUG
# Disable CSRF Filter for local testing and Swagger UI
play.filters.disabled += "play.filters.csrf.CSRFFilter"
